deploy:
  stage: deploy
  variables:
    IMAGE_ID: "htopnovin"
  only:
    refs:
      - master
    changes:
      - version.go
  environment:
    name: $PROJECT_NAME
  dependencies:
    - build_all
  script:
    - pwd
    - VERSION=$(cat version.go);VERSION=${VERSION#*'version = "'};VERSION=${VERSION%*'"'*}
    - echo $VERSION
    - docker build . -t $IMAGE_ID:latest
    - docker run --mount source=./,target=/storage $IMAGE_ID:latest
    - ls